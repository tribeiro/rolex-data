	<span class="title">
			<a>

	<span class="meta">
  {% match date_added %}
    {% when Some with (val) %}
      Found {{ val }}

      {{ user_id }} {{ val }}
    </a>
    {% when None %}
    <a>
      {{ user_id }}
    </a>
  {% endmatch %}
	</span>
